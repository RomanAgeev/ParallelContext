language: csharp
mono: none
os: linux
dist: xenial
dotnet: 2.1.4
script:
- dotnet build -c Release
- dotnet test ParallelContext.Tests
- dotnet pack ParallelContext -c Release
deploy:
  skip_cleanup: true
  provider: script
  script: dotnet nuget push ./bin/Release/RA_ParallelContext.*.nupkg -k $MYGET_API_KEY -s https://www.myget.org/F/romanageev-ci/api/v2/package
  on:
    tags: true
    condition: $TRAVIS_TAG =~ -release$
env:
  global:
    secure: 
